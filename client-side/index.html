<!DOCTYPE html>
<html>
    <head>
        <title>Node, Redis, and PHP Real Time Messaging System</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="wrapper">
            <!-- messages page -->
            <div id="messages">

                <!-- messages page header -->
                <div class="messages-header">
                    <h2 class="middle-vertical-align inline-block">My Messages</h2>
                    <a href="javascript:void(0)" class="btn-new-message middle-vertical-align right inline-block"></a>
                </div>
                <!-- end of messages page header -->

                <!-- threads section -->
                <div class="top-vertical-align inline-block threads relative">

                    <!-- ajax loader -->
                    <span class="inline-block ajax-loader ajax-loader-1 hidden"></span>
                    <!-- end of ajax loader -->

                    <!-- search box -->
                    <p class="search-box">
                        <input type="text" placeholder="search...">
                    </p>
                    <!-- end of search box -->

                    <!-- threads list -->
                    <ul class="list-style-none" id="threads-list">

                        <!-- sample thread -->
                            <script id="thread-template" type="text/x-handlebars-template">
                                {{#each threads}}
                                <li class="">
                                    <a href="javascript:void(0)" thread_id="{{id}}">
                                        <img src="images/{{avatar}}" class="middle-vertical-align inline-block">
                                        <div class="inline-block middle-vertical-align">
                                            <h3>{{users}}</h3>
                                            <h5>{{time}}</h5>
                                            <p>{{message}}</p>
                                        </div>
                                    </a>
                                </li>
                                {{/each}}
                            </script>
                            <!-- sample thread -->

                        </ul>
                        <!-- end of threads list --> 

                    </div>
                    <!-- end of threads section -->

                    <!-- thread messages section -->
                    <div class="top-vertical-align inline-block thread-messages relative">

                        <!-- ajax loader -->
                        <span class="inline-block ajax-loader ajax-loader-2 hidden"></span>
                        <!-- end of ajax loader -->

                        <!-- thread users -->
                        <div id="thread-users">
                            <script id="thread-users-template" type="text/x-handlebars-template">
                                {{#if more_users}}
                                    <h3>{{name1}}<span class="separator">, </span>{{name2}}<span class="separator"> and </span>{{users_count}} more</h3>
                                {{else}}
                                    <h3>{{name1}}<span class="separator"> and </span>{{name2}}</h3>
                                {{/if}}
                            </script>
                        </div>
                        <!-- end of thread users -->

                        <!-- messages list -->
                        <ul class="list-style-none" id="messages-list">

                                <script id="message-template" type="text/x-handlebars-template">
                                    {{#each messages}}
                                    <li>
                                        <img src="images/{{avatar}}" class="top-vertical-align inline-block">
                                        <div class="inline-block top-vertical-align">
                                            <h4 class="inline-block top-vertical-align">{{name}}</h4>
                                            <h5 class="inline-block top-vertical-align right">{{time}}</h5>
                                            <p>{{message}}</p>
                                        </div>
                                    </li>
                                    {{/each}}
                                </script>

                            </ul>
                            <!-- end of messages list -->

                            <div class="send-message-form hidden">
                                <img src="images/avatar-1.png" class="top-vertical-align inline-block">
                                <textarea class="top-vertical-align inline-block" name="message" placeholder="Type here your reply..."></textarea>
                                <a href="javascript:void(0)" class="top-vertical-align inline-block btn-send"></a>
                            </div>

                        </div>
                        <!-- end of thread messages section -->

                    </div>
                    <!-- end of messages page -->
                </div>
                <script type="text/javascript" src="js/jquery.js"></script>
                <script type="text/javascript" src="js/socket.io.js"></script>
                <script type="text/javascript" src="js/handlebars.js"></script>
                <script type="text/javascript" src="js/messages.js"></script>
            </body>
        </html>
